<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300&display=swap" rel="stylesheet">
  <title>To do list</title>
</head>
<body class="dflexColumn">
  <main class="listContainer dflexColumn">
    <section class="headerList lineStyle dflexRow">
      <h2 class="listTitle" contenteditable="true">Today's To Do</h2>
      <span class="arrow-ccw reload"></span>
    </section>
    <form class="input lineStyle dflexRow">
      <input type="text" placeholder="+ Add to your list...">
      <button type="submit" class="enter"></button>
    </form>
    <section class="toDoListContainer"></section>
    <section class="clear lineStyle dflexRow">
      <button class="clearBtn" type="button">Clear all completed</button>
    </section>
  </main>
</body>
</html>
